spring:
  application:
    name: exchange-rate-service
  
  # R2DBC + H2 Configuration
  r2dbc:
    url: r2dbc:h2:mem:///./exchange_rate_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
  
  # H2 Console (for development)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # JPA/Hibernate (not used, but H2 console might need it)
  datasource:
    url: jdbc:h2:mem:exchange_rate_db
    driver-class-name: org.h2.Driver
    username: sa
    password: 

# Server Configuration
server:
  port: 8080

# JWT Configuration
jwt:
  secret: MySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLongForHS512Algorithm
  expiration: 86400000 # 24 hours in milliseconds

# Logging Configuration
logging:
  level:
    root: INFO
    com.example.demo: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

